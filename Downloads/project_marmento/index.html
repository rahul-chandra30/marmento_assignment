<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Catalog</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>

<h1>SELECT YOUR CHOICE</h1>

<div class="tab">

  <button class="tablinks" onclick="openCategory(event, 'Women')">Women</button>
  <button class="tablinks" onclick="openCategory(event, 'Kids')">Kids</button>
</div>

<div id="Men" class="tabcontent"></div>
<div id="Women" class="tabcontent"></div>
<div id="Kids" class="tabcontent"></div>

</body>
</html>
